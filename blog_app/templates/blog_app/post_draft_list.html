{% extends 'blog_app/base.html' %}

{% block title %}
  <title>Post Drafts</title>
{% endblock %}

{% block main %}
  <main class="main-structure">
    {% for post in posts %}
      <p>Created: {{ post.created_date|date:'D-M-Y' }}</p>
      <h1><a href="{% url 'blog_app:post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <p>{{ post.text|truncatechars:200 }}</p>
    {% endfor %}
  </main>
{% endblock %}
