<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% block title %}
    {% endblock %}
    <!-- https://github.com/yabwe/medium-editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <link rel="stylesheet" href="{% static 'blog_app/css/blog.css' %}">
    <script src="{% static 'blog_app/js/script.js' %}" type="text/javascript" defer></script>

    <!-- fonts -->
  </head>
  <body>

    <nav class="nav-bar nav-bar-structure">
      <a class="a-nav" href="{% url 'blog_app:post_list' %}">My Blog</a>
      <a class="a-nav" href="{% url 'blog_app:about' %}">About</a>
    </nav>

    <aside class="">
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'blog_app:post_new'%}">New Post</a>
          <a href="{% url 'blog_app:post_draft_list' %}">Drafts</a>
          <a href="{% url 'logout' %}">Log Out</a>
          <p>Welcome: {{ user.username }}</p>
        {% else %}
          <a href="{% url 'login' %}">Login Logo!</a>
        {% endif %}
      </nav>
    </aside>

    {% block main %}
    {% endblock %}

  </body>
</html>
