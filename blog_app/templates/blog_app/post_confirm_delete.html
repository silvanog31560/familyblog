{% extends 'blog_app/base.html' %}

{% block title %}
  <title>Confirm Delete</title>
{% endblock %}

{% block main %}
  <main class="main-structure">
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete {{ object }}?</p>
      <input class="btn" type="submit" value="Confirm">
    </form>
  </main>
{% endblock %}
