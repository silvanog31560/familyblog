{% extends 'blog_app/base.html' %}

{% block title %}
  <title>New Post Form</title>
{% endblock %}

{% block main %}
  <main class="main-structure">
    <h1>New Post</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Save</button>
    </form>
  </main>
{% endblock %}
